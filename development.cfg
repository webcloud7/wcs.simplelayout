[buildout]
extends =
    test-plone-6-py39.cfg
    https://raw.githubusercontent.com/4teamwork/ftw-buildouts/master/plone-development.cfg

parts += testserver

[testserver]
recipe = zc.recipe.egg
initialization =
    import os
    os.environ['WSGI_SERVER_PORT'] = '65035'
eggs =
    ${test:eggs}
    wcs.simplelayout [test]
scripts =
    test-server

[versions]
collective.z3cinspector = 1.2.1
